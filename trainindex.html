<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Station</title>

    <!-- jQuery -->
    

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <!-- Adding Font Awesome to add css styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/trainstyle.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron banner of station name -->
      <div class="jumbotron">
        <h1 class="text-center">Quincy Kunkel Train Depot</h1>
        <h3 class="text-center">Check For Departures Below</h3>
      </div>

      

      <!-- Current Train Schedule.  -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title"><i class= "fa fa-train fa-lg" style="color: red"></i>   Today's Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
      </div>

      <!-- Add Train -->
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="dest-input">Destination</label>
              <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="form-group">
              <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="firstTrain-input" type="text">
            </div>
            <div class="form-group">
              <label for="freq-input">Frequency (min)</label>
              <input class="form-control" id="freq-input" type="text">
            </div>
            <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>



    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/JavaScript" src="assets/trainlogic.js"></script>

  </body>

</html>
